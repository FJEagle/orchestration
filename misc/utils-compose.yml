--- 
version: '2'

services:
  mongo-repair:
    image: mongo:3.4
    restart: always
    volumes:
      - "${WEBITEL_DIR}/mongodb:/data/db"
    command: --repair
    ulimits:
      nproc: 65535
      nofile: 65535
  elasticsearch5:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.2
    container_name: elasticsearch5
    environment:
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - path.repo=/usr/share/elasticsearch/data/backups
    ulimits:
      memlock: -1
      nofile: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - "${WEBITEL_DIR}/elasticsearch5:/usr/share/elasticsearch/data"
  elasticsearch6:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.1
    container_name: elasticsearch6
    restart: always
    environment:
      - bootstrap.memory_lock=true
      - path.repo=/usr/share/elasticsearch/data/backups
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "${WEBITEL_DIR}/esdata6:/usr/share/elasticsearch/data"
  postgres9:
    image: postgres:9.6-alpine
    container_name: postgres9
    environment:
      - "POSTGRES_DB=webitel"
      - "POSTGRES_USER=webitel"
      - "POSTGRES_PASSWORD=webitel"
    volumes:
      - "${WEBITEL_DIR}/pgsql:/var/lib/postgresql/data"
    command: pg_dump -U webitel webitel > /var/lib/postgresql/data/dump.sql
  postgres10:
    image: postgres:10.0-alpine
    container_name: postgres10
    environment:
      - "POSTGRES_DB=webitel"
      - "POSTGRES_USER=webitel"
      - "POSTGRES_PASSWORD=webitel"
    volumes:
      - "${WEBITEL_DIR}/pgsql:/var/lib/postgresql/data"
    command: pg_restore -C -U webitel webitel /var/lib/postgresql/data/dump.sql