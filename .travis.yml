sudo: required
language: bash
services:
- docker
env:
- DOCKER_COMPOSE_VERSION: 1.14.0
before_install:
- sudo rm -rf /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- sudo apt-get update && sudo apt-get -y --quiet -o Dpkg::Options::="--force-confdef"
  -o Dpkg::Options::="--force-confold" install docker-ce jq
- mkdir -p tmp/ssl
- openssl genrsa -out tmp/ssl/token.key 1024
- docker-compose -f dev/docker-compose.yml pull
install:
- docker-compose -f dev/docker-compose.yml up -d
- sleep 10s
- docker-compose -f dev/docker-compose.yml ps
- sleep 10s
- docker-compose -f dev/docker-compose.yml logs
script:
- "./bin/test.sh"
notifications:
  slack:
    secure: 
